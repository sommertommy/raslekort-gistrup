<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Her kan du rasle üéÉ ‚Äì Gistrup (9260)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; }

    .panel {
      position: absolute; top: 10px; left: 10px; background: #fff; 
      padding: 10px 12px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px; line-height: 1.35; max-width: 320px; z-index:1000;
    }
    .panel h1 { margin: 0 0 6px; font-size: 16px; }
    .cta { display:inline-block; background:#ff7a00; color:#fff; padding:6px 10px; border-radius:6px; text-decoration:none; margin-right:6px; margin-top:8px;}
    .cta.secondary { background:#444; }

    .locate-btn {
      position:absolute; right:10px; top:10px; z-index:1000;
      background:#fff; border:1px solid #ccc; border-radius:6px; padding:8px 10px; cursor:pointer;
      font: 14px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .pumpkin-marker {
      background: #ff7a00; border: 2px solid #fff; border-radius: 50%;
      width: 28px; height: 28px; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      font-size: 16px;
    }

    .leaflet-popup-content { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial; }

    .footer {
      position:absolute; left:10px; bottom:10px; background:#fff; padding:6px 10px; border-radius:6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12); font:12px/1.3 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      z-index:1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <h1>Her kan du rasle üéÉ ‚Äì Gistrup (9260)</h1>
    <div>üî∏ S√¶t et gr√¶skar ved d√∏ren ‚Äì og tilmeld din adresse p√• knappen herunder. Kun adresser i <strong>9260 Gistrup</strong> vises.</div>
    <div id="btns"></div>
  </div>

  <button id="locateBtn" class="locate-btn">üìç Find mig</button>

  <div class="footer">
    Driftet gratis via GitHub Pages + Google Sheets. Data: ¬© OpenStreetMap-bidragsydere.
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // üîó INDS√ÜT DINE LINKS HER
    const FEED_URL = 'https://script.google.com/macros/s/AKfycbw8BlGt-94Ysnpd44OzL6KveRq6VxWKyBXNoiz9utH7LVSbHyHRvKdv4FcJdisk5BvBSA/exec';      // fx https://script.google.com/macros/s/‚Ä¶/exec
    const FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSfg4x6cGMv1V821kLQDGjqM-rRMu-TD6AzFZvKZ7BTnTARgrQ/viewform?usp=dialog';             // Tilmeldingsformular
    const REMOVE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSfEOyKIBv6Mp76qa0BGFTBSeetSxjQyWOqDx9gN9wje0Sj1Lg/viewform?usp=dialog';       // Fjern/ret-formular

    // üó∫Ô∏è Gistrup center og ‚Äúhegn‚Äù (bbox)
    // BBOX format: [[sydvest_lat, sydvest_lng], [nord√∏st_lat, nord√∏st_lng]]
    const CENTER = [56.9933, 9.9886];
    const BBOX = [[56.9700, 9.9500], [57.0200, 10.0500]];

    // Init Leaflet-kort
    const map = L.map('map', { worldCopyJump: false }).setView(CENTER, 13);

    // Brug OSM-tiles uden wrap (forhindrer at ‚Äúgentage verden‚Äù)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      noWrap: true,
      continuousWorld: false,
      attribution: '&copy; OpenStreetMap-bidragsydere'
    }).addTo(map);

    // L√•s kortet til BBOX og s√¶t zoomgr√¶nser
    map.setMaxBounds(BBOX);
    map.fitBounds(BBOX);
    map.setMinZoom(13);               // fast min-zoom s√• man ikke kan zoome langt ud
    map.setMaxZoom(18);               // stadig muligt at zoome t√¶t ind
    map.options.maxBoundsViscosity = 1;

    // Knapper (tilmeld/fjern)
    const btns = document.getElementById('btns');
    btns.innerHTML = [
      `<a class="cta" href="${FORM_URL}" target="_blank" rel="noopener">Tilmeld adresse ‚Üí</a>`,
      `<a class="cta secondary" href="${REMOVE_FORM_URL}" target="_blank" rel="noopener">Fjern/ret adresse ‚Üí</a>`
    ].join('');

    // Gr√¶skar-ikon
    const PumpkinIcon = L.DivIcon.extend({
      options: { className: '', html: '<div class="pumpkin-marker">üéÉ</div>', iconSize: [28,28], iconAnchor: [14,14], popupAnchor: [0,-14] }
    });

    // JSONP loader for at undg√• CORS
    function jsonp(url) {
      return new Promise((resolve, reject) => {
        const cb = 'cb_' + Math.random().toString(36).slice(2);
        const script = document.createElement('script');
        const timer = setTimeout(() => { cleanup(); reject(new Error('JSONP timeout')); }, 15000);
        function cleanup() {
          clearTimeout(timer);
          delete window[cb];
          if (script.parentNode) script.parentNode.removeChild(script);
        }
        window[cb] = (data) => { cleanup(); resolve(data); };
        script.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + cb;
        script.onerror = () => { cleanup(); reject(new Error('JSONP load error')); };
        document.body.appendChild(script);
      });
    }

    // Hent mark√∏rer (GeoJSON) via JSONP
    async function loadMarkers() {
      try {
        const geo = await jsonp(FEED_URL);

        const layer = L.geoJSON(geo, {
          pointToLayer: (feature, latlng) => L.marker(latlng, { icon: new PumpkinIcon() }),
          onEachFeature: (feature, marker) => {
            const p = feature.properties || {};
            const html = `
              <strong>${escapeHtml(p.adresse || 'Adresse')}</strong><br/>
              ${p.tidspunkt ? `‚è∞ ${escapeHtml(p.tidspunkt)}<br/>` : ''}
              ${p.note ? `üìù ${escapeHtml(p.note)}` : ''}
            `;
            marker.bindPopup(html);
          }
        }).addTo(map);

        if (geo.features && geo.features.length) {
          const b = layer.getBounds();
          if (b.isValid()) map.fitBounds(b.pad(0.2));
        }
      } catch (e) {
        console.error(e);
        alert('Kunne ikke hente kortdata (pr√∏v at opdatere siden).');
      }
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    loadMarkers();
    // Auto-refresh hver 60. sekund (valgfrit, men rart under tilmeldingsb√∏lger)
    setInterval(loadMarkers, 60000);

    // GPS tracking (‚ÄúFind mig‚Äù)
    let tracking = false;
    let userMarker, accuracyCircle, hasCentered = false;

    document.getElementById('locateBtn').onclick = () => {
      tracking = !tracking;
      if (tracking) {
        document.getElementById('locateBtn').textContent = '‚èπÔ∏è Stop';
        map.locate({
          watch: true,
          enableHighAccuracy: true,
          timeout: 15000,
          maximumAge: 20000,
          setView: false,
          maxZoom: 17
        });
      } else {
        document.getElementById('locateBtn').textContent = 'üìç Find mig';
        map.stopLocate();
        if (userMarker) map.removeLayer(userMarker);
        if (accuracyCircle) map.removeLayer(accuracyCircle);
        hasCentered = false;
      }
    };

    map.on('locationfound', (e) => {
      if (!userMarker) {
        userMarker = L.circleMarker(e.latlng, { radius:7, weight:2, fillOpacity:0.9 }).addTo(map);
        accuracyCircle = L.circle(e.latlng, { radius: e.accuracy }).addTo(map);
      } else {
        userMarker.setLatLng(e.latlng);
        accuracyCircle.setLatLng(e.latlng).setRadius(e.accuracy);
      }
      if (!hasCentered) {
        map.setView(e.latlng, Math.max(map.getZoom(), 16), { animate:true });
        hasCentered = true;
      }
    });

    map.on('locationerror', (err) => {
      console.warn(err);
      alert('Kunne ikke hente din position. Tjek tilladelser/GPS.');
      document.getElementById('locateBtn').textContent = 'üìç Find mig';
      tracking = false;
    });
  </script>
</body>
</html>
